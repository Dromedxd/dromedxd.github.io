<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
<form>
    <fieldset>
    <legend>Rellena tu CV</legend>
    <div>
        <label for="formulario1">Nombre</label><br>
        <input type="text" size="30" maxlength="30" name="nombre" />
    </div>

    <div>
        <label for="nombre">Apellidos</label><br>
        <input type="text" size="80" maxlength="80" name="apellidos" />
    </div>
    <div>
        <label for="nombre">Contraseña</label><br>
        <input type="password" size="10" maxlength="10"  name="contraseña" /><br><br>
    </div>

    <div>
        <label for="nombre">DNI</label><br>
        <input type="text" size="9" maxlength="9" id="contraseña" /><br><br>
    </div>

    <div>
    <input type="radio" name="sexo" value="hombre">Hombre<br>
    <input type="radio" name="sexo" value="mujer">Mujer<br><br>
    </div>

    <div>
     <label>Incluir foto</label><input type="file" name="foto"><br><br>

    </div>

    <div>
        <input name="boletin" type="checkbox" value="check"> Suscribirme al boletín de novedades<br><br>
    </div>

    <div>
        <input type="submit" name="send" value="Guardar cambios">
        <input type="reset"  name="reset" value="Borrar los datos introducidos">
    </div>




    </fieldset>
</form>    
</body>
</html>
